<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Chess</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE!</h1>
        <div class="start">
            <button class="human">Play against Human</button>
            <button class="computer">Play against Computer</button>
        </div>
    </header>
    <section>
        <h2>Click On A Square To Begin! It's Player One's Turn!</h2>
        <h3></h3>
        <div class="reset"></div>
        <div class="board">
        </div>
        <div class="score">
            <p class="p1">Player 1 Score: <span class="counter">0</span> </p>
            <button class="reset">Reset Board</button>
            <p class="p2">Player 2 Score: <span class="counter">0</span> </p>
        </div>    
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/Chess.js"></script>
</body>
</html>
