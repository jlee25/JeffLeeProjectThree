<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <title>Chess</title>
</head>
<body>
    <header> <!-- Main Title -->
        <h1>TIC TAC TOE!</h1>
        <div class="start">
            <button class="human">Play against Human</button>
            <button class="computer">Play against Computer</button>
        </div>
    </header>
    <section> <!-- Main Section for vs Human and vs Computer-->
        <h2>Click On A Square To Begin! It's Player One's Turn!</h2>
        <h3></h3>
        <div class="reset-pop">
            <div class="reset-question">
                <p class="reset-sentence">Are you sure you want to reset? Please ask the other player before you cheat.</p>
                <span class="close">&times;</span>
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
        <div class="board"> <!-- Created in Javascript -->
        </div>
        <div class="score"> <!-- Score -->
            <p class="p1">Player One Score: <span class="counter">0</span> </p>
            <button class="reset">Reset Board</button>
            <p class="p2">Player Two Score: <span class="counter">0</span> </p>
        </div>    
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/Chess.js"></script>
</body>
</html>
